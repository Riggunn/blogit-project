{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock title %}
{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area breadcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<div class="section-top-border">
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
            <h3 class="mb-30">Login</h3>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mt-10">
                    <input type="text" name="username" placeholder="lastname" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required="" class="single-input">
                </div>
                <div class="mt-10">
                    <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required="" class="single-input">
                </div>
                <button type="submit" class="genric-btn success large">Login</button>
            </form>
            <p>or</p>
            <a href="{% url 'register' %}" class="genric-btn link-border">Register</a>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>
</div>

{% endblock content %}
